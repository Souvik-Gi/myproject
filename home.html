<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/home.css" />
  </head>
  <body>
    <div class="home">
      <div class="hero">
        <img
          src="/Image/hero.webp"
          srcset="
            /Image/hero.webp    1x,
            /Image/hero@2x.webp 2x,
            /Image/hero@3x.webp 3x
          "
          class="dd"
        />
        <img src="/Image/header.svg" class="header" />

        <span class="heading">
          Transforming Cebuano lives by restoring the environment
        </span>
        <div class="btn-color-primary">
          <span class="btn-text-primary"> Become a volunteer </span>
        </div>
        <div class="btn-color-secondary">
          <span class="btn-text-secondary"> Learn more </span>
        </div>
      </div>
      <div class="container">
        <span class="The-Earth-Heart-Foun">
          The Earth Heart Foundation Cebu (EHFC) is a non-profit organization
          that aims to assist and uplift
          <span class="align">
            rural communities in Cebu with the support of various environmental
            projects.
          </span>
        </span>
      </div>
      <div class="section_what_we_do">
        <img
          src="/Image/section-what-we-do.jpg"
          srcset="
            /Image/section-what-we-do@2x.jpg 2x,
            /Image/section-what-we-do@3x.jpg 3x
          "
          class="resize"
        />
      </div>
      <div class="section_stats">
        <img src="/Image/section-stats.svg" class="ss" />
      </div>
      <div class="section_gallery">
        <img
          src="/Image/section-gallery.webp"
          srcset="
            /Image/section-gallery@2x.webp 2x,
            /Image/section-gallery@3x.webp 3x
          "
          class="gg"
        />
      </div>
      <div class="section_donate">
        <img src="/Image/section-donate.svg" class="resize" />
      </div>
      <div class="section_reading_resources">
        <img
          src="/Image/section-reading-resources.png"
          srcset="
            /Image/section-reading-resources@2x.png 2x,
            /Image/section-reading-resources@3x.png 3x
          "
          class="resize"
        />
      </div>
      <div class="section_newsletter">
        <img
          src="/Image/section-newsletter.png"
          srcset="
            /Image/section-newsletter@2x.png 2x,
            /Image/section-newsletter@3x.png 3x
          "
          class="gg"
        />
      </div>
      <div class="footer">
        <img
          src="/Image/footer.webp"
          srcset="/Image/footer@2x.webp 2x, /Image/footer@3x.webp 3x"
        />
      </div>
    </div>
  </body>
</html>
